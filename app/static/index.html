<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PartiTone - Audio Stem Separation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            background: #f8f9ff;
            transition: all 0.3s ease;
            cursor: pointer;
            margin-bottom: 30px;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .upload-text {
            color: #667eea;
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .upload-hint {
            color: #999;
            font-size: 0.9em;
        }

        #fileInput {
            display: none;
        }

        .file-info {
            background: #f0f2ff;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .file-info.show {
            display: block;
        }

        .file-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .file-size {
            color: #666;
            font-size: 0.9em;
        }

        .stems-section {
            margin-bottom: 30px;
        }

        .stems-title {
            font-size: 1.3em;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }

        .stems-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .stem-checkbox {
            display: flex;
            align-items: center;
            padding: 12px;
            background: #f8f9ff;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .stem-checkbox:hover {
            background: #e8ebff;
        }

        .stem-checkbox input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            cursor: pointer;
        }

        .stem-checkbox label {
            cursor: pointer;
            font-weight: 500;
            color: #333;
            flex: 1;
        }

        .process-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .process-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .process-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .progress-section {
            display: none;
            margin-bottom: 20px;
        }

        .progress-section.show {
            display: block;
        }

        .progress-bar-container {
            background: #f0f0f0;
            border-radius: 10px;
            height: 30px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-bar {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 0.9em;
        }

        .progress-message {
            text-align: center;
            color: #666;
            font-size: 0.95em;
        }

        .download-btn {
            width: 100%;
            padding: 18px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: none;
        }

        .download-btn.show {
            display: block;
        }

        .download-btn:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(40, 167, 69, 0.4);
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .log-accordion {
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .log-accordion-header {
            background: #f8f9ff;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            user-select: none;
        }

        .log-accordion-header:hover {
            background: #e8ebff;
            border-color: #667eea;
        }

        .log-accordion-header.active {
            background: #e8ebff;
            border-color: #667eea;
        }

        .log-accordion-title {
            font-weight: 600;
            color: #333;
            font-size: 1em;
        }

        .log-accordion-icon {
            transition: transform 0.3s ease;
            color: #667eea;
            font-size: 1.2em;
        }

        .log-accordion-header.active .log-accordion-icon {
            transform: rotate(180deg);
        }

        .log-accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            background: #fafafa;
            border-left: 1px solid #e0e0e0;
            border-right: 1px solid #e0e0e0;
            border-bottom: 1px solid #e0e0e0;
            border-radius: 0 0 10px 10px;
        }

        .log-accordion-content.show {
            max-height: 400px;
            overflow-y: auto;
        }

        .log-messages {
            padding: 15px;
        }

        .log-entry {
            padding: 10px;
            margin-bottom: 8px;
            background: white;
            border-radius: 6px;
            border-left: 3px solid #667eea;
            font-size: 0.9em;
            line-height: 1.5;
        }

        .log-entry.error {
            border-left-color: #dc3545;
            background: #fff5f5;
        }

        .log-entry.completed {
            border-left-color: #28a745;
            background: #f0fff4;
        }

        .log-timestamp {
            color: #999;
            font-size: 0.85em;
            margin-bottom: 4px;
        }

        .log-message {
            color: #333;
        }

        .log-status {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: 600;
            margin-left: 8px;
        }

        .log-status.queued {
            background: #e0e0e0;
            color: #666;
        }

        .log-status.processing {
            background: #667eea;
            color: white;
        }

        .log-status.completed {
            background: #28a745;
            color: white;
        }

        .log-status.failed {
            background: #dc3545;
            color: white;
        }

        .preset-section {
            margin-bottom: 30px;
        }

        .preset-title {
            font-size: 1.3em;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }

        .preset-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 10px;
        }

        .preset-option {
            background: #f8f9ff;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .preset-option:hover {
            background: #e8ebff;
            border-color: #667eea;
        }

        .preset-option.selected {
            background: #e8ebff;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        .preset-option input[type="radio"] {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        .preset-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
            font-size: 1.1em;
        }

        .preset-description {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .preset-time {
            color: #667eea;
            font-size: 0.85em;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ PartiTone</h1>
        <p class="subtitle">Separate audio into individual stems</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">Drag & drop your audio file here</div>
            <div class="upload-hint">or click to browse</div>
            <input type="file" id="fileInput" accept="audio/*,.mp3,.wav,.flac,.m4a,.aac">
        </div>

        <div class="file-info" id="fileInfo">
            <div class="file-name" id="fileName"></div>
            <div class="file-size" id="fileSize"></div>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="stems-section">
            <div class="stems-title">Select stems to extract:</div>
            <div class="stems-grid">
                <div class="stem-checkbox">
                    <input type="checkbox" id="vocals" value="vocals" checked>
                    <label for="vocals">Vocals</label>
                </div>
                <div class="stem-checkbox">
                    <input type="checkbox" id="drums" value="drums" checked>
                    <label for="drums">Drums</label>
                </div>
                <div class="stem-checkbox">
                    <input type="checkbox" id="bass" value="bass" checked>
                    <label for="bass">Bass</label>
                </div>
                <div class="stem-checkbox">
                    <input type="checkbox" id="guitar" value="guitar" checked>
                    <label for="guitar">Guitar</label>
                </div>
                <div class="stem-checkbox">
                    <input type="checkbox" id="piano" value="piano" checked>
                    <label for="piano">Piano</label>
                </div>
                <div class="stem-checkbox">
                    <input type="checkbox" id="other" value="other" checked>
                    <label for="other">Other</label>
                </div>
            </div>
        </div>

        <div class="preset-section">
            <div class="preset-title">Performance Preset:</div>
            <div class="preset-selector" id="presetSelector">
                <!-- Presets will be loaded dynamically -->
            </div>
        </div>

        <button class="process-btn" id="processBtn" disabled>Process Audio</button>

        <div class="progress-section" id="progressSection">
            <div class="progress-bar-container">
                <div class="progress-bar" id="progressBar">0%</div>
            </div>
            <div class="progress-message" id="progressMessage">Initializing...</div>
            
            <div class="log-accordion" id="logAccordion" style="display: none;">
                <div class="log-accordion-header" id="logAccordionHeader">
                    <div class="log-accordion-title">üìã Processing Log</div>
                    <div class="log-accordion-icon">‚ñº</div>
                </div>
                <div class="log-accordion-content" id="logAccordionContent">
                    <div class="log-messages" id="logMessages"></div>
                </div>
            </div>
        </div>

        <button class="download-btn" id="downloadBtn">Download Stems</button>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const processBtn = document.getElementById('processBtn');
        const progressSection = document.getElementById('progressSection');
        const progressBar = document.getElementById('progressBar');
        const progressMessage = document.getElementById('progressMessage');
        const downloadBtn = document.getElementById('downloadBtn');
        const errorMessage = document.getElementById('errorMessage');

        let selectedFile = null;
        let currentJobId = null;
        let eventSource = null;
        let logMessages = [];
        let selectedPreset = 'balanced';
        let presetsData = {};

        // Load presets on page load
        async function loadPresets() {
            try {
                const response = await fetch('/presets');
                const data = await response.json();
                presetsData = data.presets;
                selectedPreset = data.default || 'balanced';
                renderPresets();
            } catch (error) {
                console.error('Failed to load presets:', error);
                // Fallback to default preset
                selectedPreset = 'balanced';
            }
        }

        function renderPresets() {
            const presetSelector = document.getElementById('presetSelector');
            presetSelector.innerHTML = '';
            
            const presetOrder = ['fast', 'balanced', 'quality', 'ultra'];
            
            presetOrder.forEach(presetName => {
                if (!presetsData[presetName]) return;
                
                const preset = presetsData[presetName];
                const presetDiv = document.createElement('div');
                presetDiv.className = `preset-option ${presetName === selectedPreset ? 'selected' : ''}`;
                
                presetDiv.innerHTML = `
                    <input type="radio" name="preset" id="preset_${presetName}" value="${presetName}" ${presetName === selectedPreset ? 'checked' : ''}>
                    <label for="preset_${presetName}" style="cursor: pointer; display: block;">
                        <div class="preset-name">${presetName.charAt(0).toUpperCase() + presetName.slice(1)}</div>
                        <div class="preset-description">${preset.description}</div>
                        <div class="preset-time">‚è±Ô∏è ${preset.estimated_time_3min_song}</div>
                    </label>
                `;
                
                presetDiv.addEventListener('click', () => {
                    selectedPreset = presetName;
                    document.querySelectorAll('.preset-option').forEach(opt => opt.classList.remove('selected'));
                    presetDiv.classList.add('selected');
                    document.getElementById(`preset_${presetName}`).checked = true;
                });
                
                presetSelector.appendChild(presetDiv);
            });
        }

        // Load presets when page loads
        loadPresets();

        // Drag and drop handlers
        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            // Validate file type
            const validTypes = ['audio/mpeg', 'audio/wav', 'audio/x-wav', 'audio/flac', 
                              'audio/x-flac', 'audio/mp4', 'audio/m4a'];
            const validExtensions = ['.mp3', '.wav', '.flac', '.m4a', '.aac'];
            const fileExt = '.' + file.name.split('.').pop().toLowerCase();
            
            if (!validTypes.includes(file.type) && !validExtensions.includes(fileExt)) {
                showError('Please upload a valid audio file (MP3, WAV, FLAC, M4A, or AAC)');
                return;
            }

            selectedFile = file;
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            fileInfo.classList.add('show');
            processBtn.disabled = false;
            hideError();
            resetUI();
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        function getSelectedStems() {
            const stems = [];
            ['vocals', 'drums', 'bass', 'guitar', 'piano', 'other'].forEach(stem => {
                if (document.getElementById(stem).checked) {
                    stems.push(stem);
                }
            });
            return stems;
        }

        processBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            const selectedStems = getSelectedStems();
            if (selectedStems.length === 0) {
                showError('Please select at least one stem to extract');
                return;
            }

            // Disable process button
            processBtn.disabled = true;
            processBtn.textContent = 'Processing...';
            
            // Show progress
            progressSection.classList.add('show');
            progressBar.style.width = '0%';
            progressBar.textContent = '0%';
            progressMessage.textContent = 'Uploading file...';
            hideError();
            
            // Reset and show log accordion
            logMessages = [];
            const logAccordion = document.getElementById('logAccordion');
            logAccordion.style.display = 'block';
            updateLogDisplay();

            // Upload file and start processing
            const formData = new FormData();
            formData.append('file', selectedFile);
            formData.append('stems', JSON.stringify(selectedStems));
            formData.append('preset', selectedPreset);

            try {
                const response = await fetch('/separate', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const error = await response.json().catch(() => ({ detail: 'Unknown error' }));
                    throw new Error(error.detail || 'Failed to start processing');
                }

                const data = await response.json();
                currentJobId = data.job_id;
                
                // Connect to SSE for progress updates
                connectSSE(currentJobId);

            } catch (error) {
                showError(error.message);
                processBtn.disabled = false;
                processBtn.textContent = 'Process Audio';
                progressSection.classList.remove('show');
            }
        });

        function connectSSE(jobId) {
            if (eventSource) {
                eventSource.close();
            }

            eventSource = new EventSource(`/progress/${jobId}`);
            
            eventSource.onmessage = (event) => {
                const data = JSON.parse(event.data);
                updateProgress(data);
            };

            eventSource.onerror = (error) => {
                console.error('SSE error:', error);
                eventSource.close();
            };
        }

        function updateProgress(data) {
            progressBar.style.width = data.progress + '%';
            progressBar.textContent = data.progress + '%';
            progressMessage.textContent = data.message || 'Processing...';

            // Update log messages if provided
            if (data.log_messages && Array.isArray(data.log_messages)) {
                logMessages = data.log_messages;
                updateLogDisplay();
            }

            if (data.status === 'completed') {
                eventSource.close();
                progressMessage.textContent = 'Processing complete!';
                downloadBtn.classList.add('show');
                downloadBtn.onclick = () => {
                    window.location.href = `/download/${currentJobId}`;
                };
                processBtn.disabled = false;
                processBtn.textContent = 'Process Another File';
            } else if (data.status === 'failed') {
                eventSource.close();
                showError(data.message || 'Processing failed');
                processBtn.disabled = false;
                processBtn.textContent = 'Try Again';
                progressSection.classList.remove('show');
            }
        }

        function updateLogDisplay() {
            const logMessagesContainer = document.getElementById('logMessages');
            logMessagesContainer.innerHTML = '';
            
            if (logMessages.length === 0) {
                logMessagesContainer.innerHTML = '<div class="log-entry">No log entries yet...</div>';
                return;
            }
            
            logMessages.forEach(logEntry => {
                const entryDiv = document.createElement('div');
                const statusClass = logEntry.status || 'queued';
                // Add error class if status is failed or message starts with "Error:"
                const isError = statusClass === 'failed' || logEntry.message.startsWith('Error:');
                entryDiv.className = `log-entry ${statusClass}${isError ? ' error' : ''}`;
                
                const timestamp = new Date(logEntry.timestamp).toLocaleTimeString();
                
                entryDiv.innerHTML = `
                    <div class="log-timestamp">${timestamp}</div>
                    <div class="log-message">
                        ${escapeHtml(logEntry.message)}
                        <span class="log-status ${statusClass}">${statusClass}</span>
                    </div>
                `;
                
                logMessagesContainer.appendChild(entryDiv);
            });
            
            // Auto-scroll to bottom
            logMessagesContainer.scrollTop = logMessagesContainer.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Accordion toggle functionality
        const logAccordionHeader = document.getElementById('logAccordionHeader');
        const logAccordionContent = document.getElementById('logAccordionContent');
        
        logAccordionHeader.addEventListener('click', () => {
            const isActive = logAccordionHeader.classList.contains('active');
            if (isActive) {
                logAccordionHeader.classList.remove('active');
                logAccordionContent.classList.remove('show');
            } else {
                logAccordionHeader.classList.add('active');
                logAccordionContent.classList.add('show');
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
        }

        function hideError() {
            errorMessage.classList.remove('show');
        }

        function resetUI() {
            progressSection.classList.remove('show');
            downloadBtn.classList.remove('show');
            logMessages = [];
            const logAccordion = document.getElementById('logAccordion');
            logAccordion.style.display = 'none';
            logAccordionHeader.classList.remove('active');
            logAccordionContent.classList.remove('show');
            if (eventSource) {
                eventSource.close();
                eventSource = null;
            }
            currentJobId = null;
        }
    </script>
</body>
</html>
